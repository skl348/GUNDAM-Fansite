<!DOCTYPE html>
<html lang="en">
  <head>
    <title>GUNDAM - Fanart</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fan-art-stylesheet.css">

    <!-- Uncomment if needed
    <link rel="stylesheet" href="css/flickity.css" media="screen">
    <script src="js/flickity.pkgd.min.js"></script>
    --> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">

        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">
            <span>
              <img src="img/sazabi_icon.svg" alt="Sazabi Head">
            </span>
            GUNDAM
          </a>
        </div>

        <!--
          Mark corresponding nav bar item's <li> as active and add span with class "sr-only" for screen-readers:
          Eg:
        
          <li class="active">
              <a href="#">News <span class="sr-only">(current)</span></a>
            </li>

        -->

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="index.html">News</a></li>
            <li><a href="series.html">Series</a></li>
            <li><a href="characters.html">Characters</a></li>
            <li><a href="mecha.html">Mecha<span class="sr-only">(current)</span></a></li>
            <li class="active">
              <a href="#">Fanart</a>
            </li>
         

      </div>
    </nav>

    <div class="separator"></div>



    <!--
      We position the images fixed and therefore need to place them outside of #skrollr-body.
      We will then use data-anchor-target to display the correct image matching the current section (.gap element).
    -->

    <div
      class="parallax-image-wrapper parallax-image-wrapper-100"
      data-anchor-target="#title + .gap"
      data-bottom-top="transform:translate3d(0px, 200%, 0px)"
      data-top-bottom="transform:translate3d(0px, 0%, 0px)">

      <div
        class="parallax-image parallax-image-100"
        style="background-image:url(img/banshee____by_thedurrrrian-d7z980v.jpg)"
        data-anchor-target="#title + .gap"
        data-bottom-top="transform: translate3d(0px, -80%, 0px);"
        data-top-bottom="transform: translate3d(0px, 80%, 0px);"
      ></div>
      <!--the +/-80% translation can be adjusted to control the speed difference of the image-->
    </div>

    <div
      class="parallax-image-wrapper parallax-image-wrapper-100"
      data-anchor-target="#banshee-text + .gap"
      data-bottom-top="transform:translate3d(0px, 200%, 0px)"
      data-top-bottom="transform:translate3d(0px, 0%, 0px)">

      <div
        class="parallax-image parallax-image-100"
        style="background-image:url(img/sinanju_s_offline____full_frontal_dun_broke_it_by_thedurrrrian-d7ujgfi.jpg)"
        data-anchor-target="#banshee-text + .gap"
        data-bottom-top="transform: translate3d(0px, -80%, 0px);"
        data-top-bottom="transform: translate3d(0px, 80%, 0px);"
      ></div>
    </div>

    <div
      class="parallax-image-wrapper parallax-image-wrapper-100"
      data-anchor-target="#sinanju-text + .gap"
      data-bottom-top="transform:translate3d(0px, 200%, 0px)"
      data-top-bottom="transform:translate3d(0px, 0%, 0px)">

      <div
        class="parallax-image parallax-image-100"
        style="background-image:url(img/gundam_uc_by_henry1025-d62c7e3.jpg)"
        data-anchor-target="#sinanju-text + .gap"
        data-bottom-top="transform: translate3d(0px, -80%, 0px);"
        data-top-bottom="transform: translate3d(0px, 80%, 0px);"
      ></div>
    </div>

    <div id="skrollr-body">
      <div class="header" id="title">
        GUNDAM FAN-ART FROM DEVIANTART
      </div>
      <div class="gap gap-100" style="background-image:url(img/banshee____by_thedurrrrian-d7z980v.jpg);"></div>
      <div class="content" id="banshee-text">
        <p>RX-0 Unicorn GUNDAM Banshee by theDURRRRIAN</p>
      </div>
      <div class="gap gap-100" style="background-image:url(img/sinanju_s_offline____full_frontal_dun_broke_it_by_thedurrrrian-d7ujgfi.jpg);"></div>
      <div class="content" id="sinanju-text">
        <p>MSN-06S Sinanju by theDURRRRIAN</p>
      </div>
      <div class="gap gap-100" style="background-image:url(img/gundam_uc_by_henry1025-d62c7e3.jpg);"></div>
      <div class="content">
        <p>GUNDAM UC by henry1025</p>
      </div>
    </div>

    <script type="text/javascript" src="js/skrollr.js"></script>
    <script type="text/javascript">
      skrollr.init({
        smoothScrolling: true,
        mobileDeceleration: 0.004
      });
    </script>

  </body>

</html>
