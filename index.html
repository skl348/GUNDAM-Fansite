<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="css/flickity.css" media="screen">
    <script src="js/flickity.pkgd.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">

        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">
            <span>
              <img src="img/sazabi_icon.svg" alt="Sazabi Head">
            </span>
            GUNDAM
          </a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active">
              <a href="#">News <span class="sr-only">(current)</span></a>
            </li>
            <li><a href="#">Series</a></li>
            <li><a href="#">Characters</a></li>
            <li><a href="#">Mecha</a></li>
            <li><a href="#">Fanart</a></li>
         

      </div>
    </nav>


    <div class="gallery js-flickity"
      data-flickity-options='{ "freeScroll": true}'>
      <div class="gallery-cell">
        <img class="gallery-cell-image" src="img/2.jpg" alt="Gundam Iron-Blooded Orphans" />
      </div>
      <div class="gallery-cell">
        <img class="gallery-cell-image" src="img/3.jpg" alt="Gundam SEED" />
      </div>
      <div class="gallery-cell">
        <img class="gallery-cell-image" src="img/4.jpg" alt="Gundam 00"/>
      </div>
    </div>


    <div class="news-row">
      <div class="col-sm-6 col-md-4">
        <div class="thumbnail">
          <img src="img/uc_news_icon2.jpg" alt="...">
          <div class="caption">
            <h3>Gundam UC Anime Gets TV Broadcast With New Opening, Ending Themes</h3>
            <p>Hiroyuki Sawano produces new themes for series premiering on April 3...</p>
            <p><a href="#" class="btn btn-danger" role="button">Read</a></p>
          </div>
        </div>
      </div>



    </div>



  </body>
</html>
